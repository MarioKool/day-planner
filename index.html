<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Day Planner - plan your day!</title>
</head>
<body>
    <div class="planner-box">
        <div class="top-box">
            <div id="day"></div>
            <div id="date"></div>
        </div>
        <div class="list-box">
            <ul id="planner-list">
            </ul>
        </div>
        <div class="input-box">
            <form action="#" id="input-form">
                <div class="fake-input">
                    <label for="list-input">Next task</label>
                    <input type="text" id="list-input" placeholder="You can write here" autocomplete="off">
                    <button type="reset" id="reset-btn" class="hidden">Clear</button>    
                </div>
                <button type="submit" id="insert-btn">Insert</button>
            </form>
        </div>
    </div>
    <!-- list item template -->
    <template id="task-template">
        <li class="task">
            <input type="checkbox" id="" class="hidden">
            <label class="task-label" for="">
                <svg class="checkmark" viewBox="0 0 17.782 14.221">
                    <path d="M693.544,150.051l4.67,4.52,10.33-10" transform="translate(-692.153 -143.134)"/>
                </svg>
                <span class="li-text">list-item</span>
            </label>
            <button class="remove-btn">remove</button>
        </li>
    </template>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
